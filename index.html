<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" text="text/css" href="assets/reset.css">
    <link rel="stylesheet" text="text/css" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <p>How do trains drink...?</p>
            <p>They chug!</p>
        </header>
        <p class="cts">Current Train Schedule</p>
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="listT">
            </tbody>
        </table>

        <p class="addt">Add Train</p>
        <form>
            <label>Train Name</label>
            <input id="train-name" class="trainData" type="text">
            <label>Destination</label>
            <input id="destination" class="trainData" type="text">
            <label>First Train Time (HH:mm-military time)</label>
            <input id="first-train" class="trainData" type="text">
            <label>Frequency (min)</label>
            <input id="frequency" class="trainData" type="text">
            <input id="button" type="submit">
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
